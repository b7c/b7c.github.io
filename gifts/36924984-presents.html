        flex-wrap: wrap;
        gap: 4px;
        align-content: center;

        width: 50px;
        height: 50px;

        border-radius: 4px;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        user-select: none;
      }

      .item:hover {
        background-color: #ddd;
      }

      .item > * { grid-column: 1; grid-row: 1; }

      .item-image {
        align-self: center;
        justify-self: center;
      }

      .item-count {
        margin: 2px;
        padding: 0px 2px;
        align-self: end;
        justify-self: end;
        font-size: 11px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 2px;
      }

            v-if="item.revision && item.identifier"
            v-bind:src="getIconUrl(item)"
          >
          <h5 class="card-title m-0">
            {{ item.name || item.productName || item.product }}
          </h5>
        </div>
        <div class="card-body d-flex flex-row">
          <div v-if="item.figure" class="me-3">
            <img v-bind:src="getFigureImageUrl(item)">
          </div>
          <div class="fs-5">
            {{ item.message }}
          </div>
        </div>
        <div v-if="item.extra" class="card-footer">
          {{ item.extra }}
        </div>
        <div v-if="item.sender" class="card-footer d-flex flex-row">
          <div class="ms-auto">
            {{ item.sender }}
